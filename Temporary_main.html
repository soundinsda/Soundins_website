<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundins</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        img {
            max-width: 80%;
            height: auto;
            animation: wave 2s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }
    </style>
</head>
<body>
    <h1>Site under construction</h1>
    <img src="Soundins.png" alt="Soundins Logo">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundins</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        img {
            max-width: 80%;
            height: auto;
            animation: wave 2s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }
    </style>
</head>
<body>
    <h1>Site under construction</h1>
    <img id="logo" alt="Soundins Logo">
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var logo = document.getElementById("logo");

            // Intenta diferentes rutas en caso de que la imagen no se cargue
            var possiblePaths = [
                "Soundins.png",
                "./Soundins.png",
                "/Soundins.png",
                "assets/Soundins.png",
                "images/Soundins.png"
            ];

            function checkImage(url, callback) {
                var img = new Image();
                img.onload = function() { callback(true, url); };
                img.onerror = function() { callback(false, url); };
                img.src = url;
            }

            function findValidImage(paths) {
                if (paths.length === 0) {
                    logo.alt = "Image not found";
                    return;
                }
                var path = paths.shift();
                checkImage(path, function(success, validUrl) {
                    if (success) {
                        logo.src = validUrl;
                    } else {
                        findValidImage(paths);
                    }
                });
            }

            findValidImage(possiblePaths);
        });
    </script>
</body>
</html>

<!DOCTYPE html><!---v3.1-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundins - v3.1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: 5px;
            font-size: 24px;
            z-index: 2;
        }
        img {
            max-width: 80%;
            height: auto;
            animation: wave 2s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }
        #credit {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin-top: -10px;
            text-align: center;
        }
        #email {
            font-family: Arial, sans-serif;
            font-size: 30px;
            margin-top: 10px;
            text-align: center;
        }
        #email a {
            color: blue;
            text-decoration: none;
        }
        #email a:hover {
            text-decoration: underline;
        }
        /* Banda gris plomo */
        #menu-bar {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1a2b5f;
            z-index: 1;
        }
        /* Estilos para el menú */
        #menu {
            position: absolute;
            top: 50px;
            left: 20px;
            z-index: 2;
        }
        #menu-title {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            color: white;
            transition: color 0.3s;
        }
        #menu-title:hover {
            color: #ccc;
        }
        #menu-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #353535;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        #menu:hover #menu-content {
            display: block;
        }
        #dither-menu {
            position: relative;
        }
        #dither-btn {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
        }
        #dither-btn:hover {
            background-color: #555;
        }
        #dither-submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #353535;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            white-space: nowrap;
        }
        #dither-menu:hover #dither-submenu {
            display: block;
        }
        .submenu-item {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
            display: block;
        }
        .submenu-item:hover {
            background-color: #555;
        }

        /* Media queries para móviles */
        @media only screen and (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                padding: 10px;
                overflow-y: auto;
            }
            h1 {
                position: static;
                font-size: 18px;
                margin: 10px 0;
            }
            #menu-bar {
                position: static;
                height: 40px;
                margin: 10px 0;
            }
            #menu {
                position: static;
                left: 0;
                width: 100%;
            }
            #menu-title {
                font-size: 18px;
                padding: 8px;
            }
            #menu-content {
                top: 100%;
                width: 100%;
                left: 0;
            }
            #dither-submenu {
                position: static;
                width: 100%;
                left: 0;
            }
            img {
                max-width: 60%;
                margin: 20px 0;
            }
            #credit {
                font-size: 16px;
                margin: 10px 0;
            }
            #email {
                font-size: 20px;
                margin: 10px 0;
            }
        }

        /* Ajustes para orientación horizontal en móviles */
        @media only screen and (max-width: 768px) and (orientation: landscape) {
            img {
                margin-top: 100px; /* Desplaza la imagen hacia abajo en horizontal */
            }
        }

        /* Ajustes para orientación vertical en móviles */
        @media only screen and (max-width: 768px) and (orientation: portrait) {
            body {
                padding: 0; /* Reset padding para vertical */
            }
            h1 {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                margin: 5px 0;
                font-size: 18px;
            }
            #menu-bar {
                position: absolute;
                top: 50px; /* Justo debajo del h1 */
                height: 40px;
                margin: 0;
            }
            #menu {
                position: absolute;
                top: 50px; /* Sobre la barra */
                left: 0; /* Contra el margen izquierdo */
                width: auto;
            }
            #menu-title {
                font-size: 18px;
                padding: 5px 10px;
            }
            img {
                margin-top: -30px; /* Espacio para que la imagen no se superponga con los elementos superiores */
            }
        }
    </style>
</head>
<body>
    <h1>Site under construction</h1>
    <!-- Banda gris plomo -->
    <div id="menu-bar"></div>
    <!-- Menú agregado -->
    <div id="menu">
        <div id="menu-title">Publications</div>
        <div id="menu-content">
            <div id="dither-menu">
                <button id="dither-btn">Dither</button>
                <div id="dither-submenu">
                    <button class="submenu-item" id="dither-article">Dither & NS Article</button>
                    <button class="submenu-item" id="dither-tool">Dither & NS Benchmark Tool</button>
                </div>
            </div>
        </div>
    </div>
    <img id="logo" alt="Soundins Logo">
    <p id="credit">by Pablo Panitta</p>
    <p id="email"><a href="mailto:soundinsda@gmail.com">soundinsda@gmail.com</a></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var logo = document.getElementById("logo");

            // Intenta diferentes rutas para cargar la imagen
            var possiblePaths = [
                "Soundins.png",
                "./Soundins.png",
                "/Soundins.png",
                "assets/Soundins.png",
                "images/Soundins.png"
            ];

            function checkImage(url, callback) {
                var img = new Image();
                img.onload = function() { callback(true, url); };
                img.onerror = function() { callback(false, url); };
                img.src = url;
            }

            function findValidImage(paths) {
                if (paths.length === 0) {
                    logo.alt = "Image not found";
                    return;
                }
                var path = paths.shift();
                checkImage(path, function(success, validUrl) {
                    if (success) {
                        logo.src = validUrl;
                    } else {
                        findValidImage(paths);
                    }
                });
            }

            findValidImage(possiblePaths);

            // Funcionalidad del menú
            var ditherArticleBtn = document.getElementById("dither-article");
            var ditherToolBtn = document.getElementById("dither-tool");

            // Redirigir al hacer clic en las opciones del submenú
            ditherArticleBtn.addEventListener("click", function() {
                window.location.href = "https://soundins.com.ar/Publications//Dither_Article/DitherNS_Article.html";
            });

            ditherToolBtn.addEventListener("click", function() {
                window.location.href = "https://soundins.com.ar/Publications/Dither/DitherNS_Tool_Main.html";
            });
        });
    </script>
</body>
</html>

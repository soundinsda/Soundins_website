        body {
            display: flex;
            flex-direction: column;
            justify-content: center;

        }
        #email a {
            color: blue;
            text-decoration: none;

        #email a:hover {

        #menu-bar {
            position: absolute;
            top: 50px;
            left: 0;

        }

            position: absolute;

        #applications { left: 180px; }

            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            color: white;

        }
        #menu-title:hover, #applications-title:hover {
            color: #ccc;
        }
        #menu-content, #applications-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #353535;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        #menu.active #menu-content, #applications.active #applications-content {
            display: block;
        }
        #dither-menu {
            position: relative;
        }
        #dither-btn {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
            font-size: 16px;
            box-sizing: border-box;
            line-height: 1.5;
        }
        #dither-btn:hover {
            background-color: #555;
        }
        #dither-submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #353535;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            white-space: nowrap;
        }
        #dither-menu.active #dither-submenu {
            display: block;
        }
        .submenu-item {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
            display: block;
            text-decoration: none;
            font-size: 16px;
            box-sizing: border-box;
            line-height: 1.5;
        }

            background-color: #555;

            display: none;
            position: fixed;
            top: 50%;
            left: 50%;

            color: white;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            font-family: Arial, sans-serif;

                font-size: 18px;
                margin: 10px 0;
            }
            #menu-bar {
                position: static;
                height: 80px;
                margin: 10px 0;
            }
            #menu, #applications {
                position: static;
                left: 0;
                width: 100%;
            }
            #menu-title, #applications-title {

            }
            #menu-content, #applications-content {
                top: 100%;

                max-width: 60%;

<body>
    <h1>Site under construction</h1>
    <div id="menu-bar"></div>
    <div id="menu">
        <div id="menu-title">Publications</div>
        <div id="menu-content">
            <div id="dither-menu">
                <button id="dither-btn">Dither</button>
                <div id="dither-submenu">
                    <a href="https://soundinsda.github.io/Soundins_website/Publications/Dither_Article/DitherNS_Article.html" target="_blank" class="submenu-item" id="dither-article">Dither & NS Article</a>
                    <a href="https://soundinsda.github.io/Soundins_website/Publications/Dither/DitherNS_Tool_Main.html" target="_blank" class="submenu-item" id="dither-tool">Dither & NS Benchmark Tool</a>
                </div>
            </div>
            <a href="https://soundinsda.github.io/Soundins_website/Publications/Sub_Nyquist/index_subNyquist.html" target="_blank" class="submenu-item" id="sub-nyquist-btn">Beat sub-Nyquist Effect</a>
        </div>
    </div>
    <div id="applications">
        <div id="applications-title">Applications</div>
        <div id="applications-content">
            <span class="submenu-item" id="codalyzer-item">Codalyzer</span>
        </div>
    </div>
    <div id="codalyzer-message">
        Esta app no está disponible en versión móvil / This app is not available for mobile version
    </div>
    <div id="codalyzer-coming-soon">
        Próximo lanzamiento / Coming soon
    </div>
    <img id="logo" alt="Soundins Logo">
    <p id="credit">by Pablo Panitta</p>
    <p id="email"><a href="mailto:soundinsda@gmail.com">soundinsda@gmail.com</a></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Menu toggle for mobile
            const menu = document.getElementById("menu");
            const menuTitle = document.getElementById("menu-title");
            const ditherBtn = document.getElementById("dither-btn");
            const ditherMenu = document.getElementById("dither-menu");
            const ditherSubmenu = document.getElementById("dither-submenu");
            const applications = document.getElementById("applications");
            const applicationsTitle = document.getElementById("applications-title");
            const codalyzerItem = document.getElementById("codalyzer-item");
            const codalyzerMessage = document.getElementById("codalyzer-message");
            const codalyzerComingSoon = document.getElementById("codalyzer-coming-soon");

            // Toggle Publications menu
            menuTitle.addEventListener("click", function(e) {
                e.preventDefault();
                menu.classList.toggle("active");
                applications.classList.remove("active");
            });

            // Toggle Dither submenu
            ditherBtn.addEventListener("click", function(e) {
                e.preventDefault();
                ditherMenu.classList.toggle("active");
            });

            // Toggle Applications menu
            applicationsTitle.addEventListener("click", function(e) {
                e.preventDefault();
                applications.classList.toggle("active");
                menu.classList.remove("active");
            });

            // Detectar si es móvil o tablet
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 1024;
            }

            // Mostrar mensaje según dispositivo al hacer clic en Codalyzer
            codalyzerItem.addEventListener("click", function(e) {
                e.preventDefault();
                if (isMobileDevice()) {
                    codalyzerMessage.style.display = "block";
                    setTimeout(() => {
                        codalyzerMessage.style.display = "none";
                    }, 3000);
                } else {
                    codalyzerComingSoon.style.display = "block";
                    setTimeout(() => {
                        codalyzerComingSoon.style.display = "none";
                    }, 3000);
                }
            });

            // Close menus and messages when clicking outside
            document.addEventListener("click", function(e) {
                if (!menu.contains(e.target) && !applications.contains(e.target) && !codalyzerMessage.contains(e.target) && !codalyzerComingSoon.contains(e.target)) {
                    menu.classList.remove("active");
                    ditherMenu.classList.remove("active");
                    applications.classList.remove("active");
                    codalyzerMessage.style.display = "none";
                    codalyzerComingSoon.style.display = "none";
                }
            });

            // Logo loading
            var logo = document.getElementById("logo");
            var possiblePaths = [
                "Soundins.png",
                "./Soundins.png",
                "/Soundins.png",
                "assets/Soundins.png",
                "images/Soundins.png"
            ];

            function checkImage(url, callback) {
                var img = new Image();
                img.onload = function() { callback(true, url); };
                img.onerror = function() { callback(false, url); };
                img.src = url;
            }

            function findValidImage(paths) {
                if (paths.length === 0) {
                    console.error("No valid image found in any of the specified paths.");
                    logo.alt = "Image not found";
                    return;
                }
                var path = paths.shift();
                checkImage(path, function(success, validUrl) {
                    if (success) {
                        logo.src = validUrl;
                    } else {
                        findValidImage(paths);
                    }
                });
            }

            findValidImage(possiblePaths);
        });
    </script>

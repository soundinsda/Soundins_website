<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codalyzer - Downloads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #4a9eff;
        }
        
        .header p {
            font-size: 18px;
            color: #aaa;
        }
        
        #version {
            color: white;
            font-size: 0.6em;
            font-weight: normal;
        }
        
        .downloads-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        .download-card {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 2px solid #333;
        }
        
        .download-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.3);
            border-color: #4a9eff;
        }
        
        .download-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }
        
        .mac-icon { color: #999; }
        .windows-icon { color: #00adef; }
        .text-icon { color: #ffcc00; }
        
        .download-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .download-card p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .download-button {
            background-color: #4a9eff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-button:hover {
            background-color: #357abd;
        }
        
        .back-link {
            margin-top: 50px;
            text-align: center;
        }
        
        .back-link a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #357abd;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .downloads-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .download-icon {
                font-size: 60px;
            }
        }
    </style>
</head>

    <script>
        // Fetch version from version.json
        console.log('Starting to fetch version.json');
        fetch('version.json')
            .then(response => {
                console.log('Fetch response:', response);
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                return response.json();
            })
            .then(data => {
                console.log('JSON data received:', data);
                console.log('data.version:', data.version);
                
                // Extract the three numbers separated by dots
                let versionString = '';
                
                // Try different possible JSON structures
                if (data.version) {
                    versionString = data.version;
                    console.log('Found version in data.version:', versionString);
                } else if (data.Version) {
                    versionString = data.Version;
                    console.log('Found version in data.Version:', versionString);
                } else if (Array.isArray(data) && data.length >= 3) {
                    versionString = data.slice(0, 3).join('.');
                    console.log('Found version in array:', versionString);
                } else {
                    // If it's just numbers in the first property
                    const firstKey = Object.keys(data)[0];
                    versionString = data[firstKey];
                    console.log('Found version in first key:', versionString);
                }
                
                // Display the version
                const finalVersion = 'v' + versionString;
                console.log('Setting version text to:', finalVersion);
                document.getElementById('version').textContent = finalVersion;
            })
            .catch(error => {
                console.error('Error loading version:', error);
                console.error('Error details:', error.message);
                document.getElementById('version').textContent = '';
            });
    </script>
</body>
</html>

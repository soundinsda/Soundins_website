<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Título optimizado para buscadores -->
  <title>DitherNS_Benchmark_Tool - Soundins</title>
  
  <!-- Meta descripción -->
  <meta name="description" content="Tool for understanding the effects of Dithering and Noise Shaping on low-level signals">
  
  <!-- Meta palabras clave -->
  <meta name="keywords" content="Dither, Noise Shaping, Benchmark Tool, Soundins, low level signals">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/Publications/Dither/favicon.ico">
  
  <script>
    // Función para detectar si es un dispositivo móvil (excluyendo tablets)
    function isMobileDevice() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /mobile|android|iphone/i.test(userAgent); // Solo teléfonos
      const isTablet = /ipad|tablet|sm-t[0-9]{3}/i.test(userAgent); // Incluye tablets Samsung (SM-Txxx)

      // Si es tablet, lo consideramos como "no móvil" (es decir, como laptop)
      return isMobile && !isTablet;
    }

    // Redirigir según el tipo de dispositivo
    if (isMobileDevice()) {
      window.location.href = "DitherNS_Tool_Mobile.html";
    } else {
      window.location.href = "DitherNS_Tool_Laptop.html";
    }
  </script>
</head>
<body>
  <p>Redirigiendo al contenido adecuado para tu dispositivo...</p>
</body>
</html>
